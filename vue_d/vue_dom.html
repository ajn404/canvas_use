<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue通过ref操作DOM</title>
    <style>

        #root{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 600;
        }

        button{
            font-size: 40px;
            font-weight: 600;
            width: 80px;
            height: 60px;
        }

    </style>
</head>
<body>
<div id="root" >
    <counter ref="one" @change="handleChange">
    </counter>
    +
    <counter ref="two" @change="handleChange">
    </counter>
    =
    <span>
        {{total}}
    </span>



</div>

<script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
<script type="application/javascript">
    Vue.component('counter',{
        data(){
            return {
                number:0
            }
        },

        template:
            "<button @click='handleClick'>{{number}}</button>",

        methods:{
            handleClick(){
                this.number++;
                this.$emit('change')
            }
        }
    })

    var vm =new Vue({
        el:'#root',
        data(){
            return {
                total:0
            }
        },
        methods:{
          handleChange(){
            this.total= this.$refs.one.number+this.$refs.two.number;
              console.log(this.$refs.one)
              console.log(this.$refs.one)
          }
        }
    })

</script>

</body>
</html>
